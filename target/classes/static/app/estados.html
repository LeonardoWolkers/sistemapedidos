<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
<script>
    function listarEstados(){
        var xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                var json = JSON.parse(this.responseText);
                var row  = "";
                    row += "<table class=\"table mt-5 container text-left table-striped\">";
                    row += "<thead class=\"table-dark\"><tr><th scope=\"col\">ID</th><th scope=\"col\">Nome</th><th class=\"text-center\" scope=\"col\">Ações</th></tr></thead>";
                    row += "<tbody>"
                for(var estado of json){
                    row += "<tr>"
                    row += "<th scope=\"row\">" + estado.id + "</th><td>" + estado.nome + "</td>";
                    row += "<td> <button class=\"btn btn-dark me-2\" type='button' onclick=\"preencherEstado('"+ estado.id + "','" + estado.nome + "')\">Selecionar</button>";
                    row += "<button class=\"btn btn-dark\" type='button' onclick=excluirEstado('"+ estado.id +"')>Excluir</button></td>";
                    row += "</tr>"
                }
                row += "</tbody></table>"
                document.getElementById("Listagem").innerHTML = row;
            }
        };
        xhttp.open("GET", "/estados");
        xhttp.send();            
    }
        
    function criarEstado(){
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Estado criado!");
                return listarEstados();
            } 
        }
        xhttp.open("POST", "/estado");
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify(
            {
                id: null, 
                nome: document.getElementById("tx_nome").value
            }
        ));
    }

    function alterarEstado(){
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Estado Alterado!");
                return listarEstados();
            }
        }
        xhttp.open("PUT", "/estado/" + document.getElementById("tx_id").value);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify({id: document.getElementById("tx_id").value, nome: document.getElementById("tx_nome").value}));
    }

    function preencherEstado(idEstado, nomeEstado){
        document.getElementById("tx_id").value   = idEstado;
        document.getElementById("tx_nome").value = nomeEstado;
    }

    function excluirEstado(idEstado){
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Estado Excluído!");
                return listarEstados();
            }
        }
        xhttp.open("DELETE", "/estado/" + idEstado);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send();
    }

    function limparCampos(){
        document.getElementById("tx_id").value   = null;
        document.getElementById("tx_nome").value = null;
    }
</script>
