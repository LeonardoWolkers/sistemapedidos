<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Municipios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/?">Principal</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Listagens
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" target="_blank"  href="/app/estados.html">Estados</a></li>
                  <li><a class="dropdown-item" target="_blank" href="/app/produtos.html">Produtos</a></li>
                  <li><a class="dropdown-item" target="_blank" href="/app/clientes.html">Clientes</a></li>
                </ul>

            </form>
          </div>
        </div>

    <div class="container mt-5">
        <div class="form-floating mb-3">
            <input id="tx_id" type="number" disabled class="form-control" placeholder="">
            <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating mb-3">
            <input id="tx_nome" type="text" class="form-control" placeholder="">
            <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-2">
            <select class="form-select" id="id_estado" aria-label="Floating label select example">
                <option selected value="">Estados</option>
            </select>
            <label for="floatingSelect">Estados</label>
        </div>
        <div class="form-check form-switch ms-2 mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="bo_entrega" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Entrega</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" onclick=limparCampos()>Limpar</button>
            <button type="button" class="btn btn-outline-primary" onclick=listarMunicipios()>Listar</button>
            <button type="button" class="btn btn-outline-primary" onclick=criarMunicipio()>Criar</button>
            <button type="button" class="btn btn-outline-primary" onclick=alterarMunicipio()>Alterar</button>
        </div>
    </div>
    
    <div id="Listagem"></div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
        function listarMunicipios(){
        var xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                var json = JSON.parse(this.responseText);
                var row  = "";
                    row += "<table class=\"table mt-5 container text-left table-striped table-rounded\">";
                    row += "<thead class=\"table-dark\"><tr><th scope=\"col\" class=\"col-1\">ID</th><th scope=\"col\" class=\"col-3\">Nome</th><th scope=\"col\" class=\"col-1\">Entrega</th><th scope=\"col\" class=\"col-3\">Estado</th><th class=\"text-center col-2\" scope=\"col\">Ações</th></tr></thead>";
                    row += "<tbody>"
                for(var munic of json){
                    row += "<tr>"
                    row += "<th scope=\"row\ class=\"col-1\">" + munic.id + "</th><td class=\"col-3\">" + munic.nome + "</td><td class=\"col-1\">" + (munic.entrega ? "Sim" : "Não") + "</td><td class=\"col-3\">" + munic.estado.nome + "</td>";
                    row += "<td class=\"text-center col-2\" > <button class=\"btn btn-dark me-2\" type='button' onclick=\"preencherMunicipio('"+ munic.id +"','" + munic.nome + "','" + munic.estado.id + "')\">Selecionar</button>";
                    row += "<button class=\"btn btn-dark\" type='button' onclick=excluirMunicipio('"+ munic.id +"')>Excluir</button></td>";
                    row += "</tr>"
                }
                row += "</tbody></table>"
                document.getElementById("Listagem").innerHTML = row;
            }
        };
        xhttp.open("GET", "/municipios");
        xhttp.send();            
    }

    function preencherMunicipio(idMunicipio, nomeMunicipio, idEstado){
        document.getElementById("tx_id").value        = idMunicipio;
        document.getElementById("tx_nome").value      = nomeMunicipio;
        document.getElementById("id_estado").value    = idEstado
    }

    function excluirMunicipio(idMunicipio){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Municipio excluído!");
                return listarMunicipios();
            }
        }
        xhttp.open("DELETE", "/municipio/" + idMunicipio);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send();
    }

    function criarMunicipio(){
        var temp = document.getElementById("id_estado").value;
        if(temp === "" || temp === null){
            alert("Estado deve ser preenchido.");
            return;
        }
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Municipio criado!");
                return listarMunicipios();
            }
        }
        xhttp.open("POST", "/municipio");
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify(
            {
                id: null,
                nome: document.getElementById("tx_nome").value,
                entrega: document.getElementById("bo_entrega").checked,
                estado: {
                    id: document.getElementById("id_estado").value,
                    nome: null
                }
            }
            ));
        }

    function limparCampos(){
        document.getElementById("tx_id").value             = null;
        document.getElementById("tx_nome").value           = null;
        document.getElementById("id_estado").value         = '';
        document.getElementById("bo_entrega").checked      = false
        alert("Campos Limpos!");
    }

    function alterarMunicipio(){
        var temp = document.getElementById("id_estado").value;
        if(temp === "" || temp === null){
            alert("Estado deve ser preenchido.");
            return;
        }
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Municipio Alterado!");
                return listarMunicipios();
            }
        }
        xhttp.open("PUT", "/municipio/" + document.getElementById("tx_id").value);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify(
            {
                id: document.getElementById("tx_id").value,
                nome: document.getElementById("tx_nome").value,
                entrega: document.getElementById("bo_entrega").checked,
                estado: {
                    id: document.getElementById("id_estado").value,
                    nome: null
                }
            }
        ));
    }

    function listarEstados(){
    var xhttp = new XMLHttpRequest();
    
    xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            var json = JSON.parse(this.responseText);
            var row  = "<option value=''>Estados</option>";
            for(var estado of json){
                row += "<option value=\"" + estado.id + "\">"+ estado.nome + "</option>";
            }
            //document.getElementById("floatingSelect").innerHTML = row;
            // Salva o valor selecionado
            var selectElement = document.getElementById("id_estado");
            var selectedValue = selectElement.value;

            // Atualiza o conteúdo do select
            selectElement.innerHTML = row;

            // Restaura a seleção
            selectElement.value = selectedValue;
        }
    };
    xhttp.open("GET", "/estados");
    xhttp.send();            
}

document.addEventListener("DOMContentLoaded", function() {listarEstados();});
</script>
</html>
