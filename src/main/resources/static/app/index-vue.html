<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Teste</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ mensagem }}</h1>
        <br>
        <form>
            <input type="text" v-model="input_nome" placeholder="Qual seu nome?"/>
            <input type="submit" value="Enviar" v-on:click="submitForm"/>
        </form>
        <br>
        <p>Bem vindo {{ nome }} </p>
        <p>Bem vindo {{ input_nome }} </p>
        <p><span v-html="input_nome"></span></p></p>
    </div>
</body>

    const MyApp = {
        data(){
            return{
                mensagem : "Teste teste.",
                input_nome: "",
                nome: ""
            }
        },
        methods:{
            submitForm(e){
                e.preventDefault();
                console.log(e);
                this.nome = this.input_nome;

    Vue.createApp(MyApp).mount('#app')
