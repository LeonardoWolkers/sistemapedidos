<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="/app/dist/css/estilo.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Municipios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/?">Principal</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Listagens
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" target="_blank"  href="/app/estados.html">Estados</a></li>
                  <li><a class="dropdown-item" target="_blank" href="/app/produtos.html">Produtos</a></li>
                  <li><a class="dropdown-item" target="_blank" href="/app/clientes.html">Clientes</a></li>
                </ul>

        </div>

    <div class="container mt-5">
        <div class="form-floating mb-3">
            <input id="tx_id" type="number" disabled class="form-control" placeholder="">
            <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating mb-3">
            <input id="tx_nome" type="text" class="form-control" placeholder="">
            <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input id="tx_id_estado" type="number" class="form-control" placeholder="">
            <label for="floatingInput">ID Estado</label>
        </div>
        <div class="form-check form-switch ms-2 mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="bo_entrega" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Entrega</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" onclick=limparCampos()>Limpar</button>
            <button type="button" class="btn btn-outline-primary" onclick=listarMunicipios()>Listar</button>
            <button type="button" class="btn btn-outline-primary" onclick=criarMunicipio()>Criar</button>
            <button type="button" class="btn btn-outline-primary" onclick=alterarMunicipio()>Alterar</button>
        </div>

    </div>
    
    <div id="Listagem"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
            function listarMunicipios(){
            var xhttp = new XMLHttpRequest();
            
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var json = JSON.parse(this.responseText);
                    var row  = "";
                        row += "<table class=\"table mt-5 container text-left table-striped\">";
                        row += "<thead class=\"table-dark\"><tr><th scope=\"col\">ID</th><th scope=\"col\">Nome</th><th scope=\"col\">Entrega</th><th scope=\"col\">ID Estado</th><th scope=\"col\">Nome Estado</th><th class=\"text-center g-col-1\" scope=\"col\">Ações</th></tr></thead>";
                        row += "<tbody>"
                    for(var munic of json){
                        row += "<tr>"
                        row += "<th scope=\"row\">" + munic.id + "</th><td>" + munic.nome + "</td><td>" + munic.entrega + "</td><td>" + munic.estado.id + "</td><td>" + munic.estado.nome + "</td>";
                        row += "<td> <button class=\"btn btn-dark me-2\" type='button' onclick=\"preencherMunicipio('"+ munic.id +"','" + munic.nome + "','" + munic.estado.id + "')\">Selecionar</button>";
                        row += "<button class=\"btn btn-dark\" type='button' onclick=excluirMunicipio('"+ munic.id +"')>Excluir</button></td>";
                        row += "</tr>"
                    }
                    row += "</tbody></table>"
                    document.getElementById("Listagem").innerHTML = row;
                }
            };
            xhttp.open("GET", "/municipios");
            xhttp.send();            
        }

        function preencherMunicipio(idMunicipio, nomeMunicipio, idEstado){
            document.getElementById("tx_id").value        = idMunicipio;
            document.getElementById("tx_nome").value      = nomeMunicipio;
            document.getElementById("tx_id_estado").value = idEstado
        }

        function excluirMunicipio(idMunicipio){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    alert("Municipio excluído!");
                    return listarMunicipios();
                }
            }
            xhttp.open("DELETE", "/municipio/" + idMunicipio);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send();
        }

        function criarMunicipio(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    alert("Municipio criado!");
                    return listarMunicipios();
                }
            }
            xhttp.open("POST", "/municipio");
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(
                {
                    id: null,
                    nome: document.getElementById("tx_nome").value,
                    entrega: document.getElementById("bo_entrega").checked,
                    estado: {
                        id: document.getElementById("tx_id_estado").value,
                        nome: null
                    }
                }
                ));
            }

        function limparCampos(){
            document.getElementById("tx_id").value             = null;
            document.getElementById("tx_nome").value           = null;
            document.getElementById("tx_id_estado").value      = null;
            document.getElementById("bo_entrega").checked      = false
            alert("Campos Limpos!");
        }

        function alterarMunicipio(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    alert("Municipio Alterado!");
                    return listarMunicipios();
                }
            }
            xhttp.open("PUT", "/municipio/" + document.getElementById("tx_id").value);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(
                {
                    id: document.getElementById("tx_id").value,
                    descricao: document.getElementById("tx_nome").value,
                    ativo: document.getElementById("bo_entrega").checked,
                    estado: {
                       id: document.getElementById("tx_id_estado").value,
                       nome: null
                    }
                }
            ));
        }
    </script>
</body>
</html>
